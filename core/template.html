<div id='sidebarWrapper' class='col-md-4 col-md-push-8 col-lg-4 col-lg-push-6 col-lg-offset-2'>
<div class="panel-group" id="sidebar" role="tablist">
	<div class="panel panel-primary">
		<div class="panel-heading" role="tab">
			<h4 class="panel-title">
				<a role="button" data-toggle="collapse" data-parent="#sidebar" href="#navigationPanel">
					<span class='fa fa-fw fa-navicon'></span> Navigation
				</a>
			</h4>
		</div>
		<div id="navigationPanel" class="panel-collapse collapse in" role="tabpanel">
			<div class="list-group">
				<span class='fa fa-fw fa-search'></span> <input id='searchInput' placeholder="Search..."></input>
				<div id='searchResults' style="display:none;margin-left:20px;">
				</div>
				<div id='treeDiv' style='margin-top:10px'>
		
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading" role="tab">
			<h4 class="panel-title">
				<a class="collapsed" role="button" data-toggle="collapse" data-parent="#sidebar" href="#editMenu">
					<span class='fa fa-fw fa-pencil'></span> Edit
				</a>
			</h4>
		</div>
		<div id="editMenu" class="panel-collapse collapse" role="tabpanel">
			<button id='editbutton' onclick='Wiki.toggleEdit()' class='list-group-item'><span id='editbuttonicon' class='fa fa-fw fa-pencil'></span> <span id='editbuttontext'>Start editing</span></button>
			<button id='cancelButton' onclick='Wiki.cancelEdit()' class='list-group-item' style='display:none'><span class='fa fa-fw fa-remove'></span> Discard changes</button>
			<button id='settingsButton' class='list-group-item' style='display:none' data-toggle="modal" data-target="#settingsModal"><span class='fa fa-fw fa-cog'></span> Other options</button>
			
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading" role="tab">
		<h4 class="panel-title">
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#sidebar" href="#filePanel">
				<span id='editbuttonicon' class='fa fa-fw fa-file-o'></span> File
			</a>
		</h4>
		</div>
		<div id="filePanel" class="panel-collapse collapse" role="tabpanel">
			<div class="list-group">
			<button onclick='Wiki.newFile()' class='list-group-item'><span class='fa fa-fw fa-plus'></span> New Page</button>
			<button onclick='Wiki.newJournalFile()' class='list-group-item'><span class='fa fa-fw fa-calendar'></span> New Journal Page</button>
			<button onclick='Wiki.newDirectory()' class='list-group-item'><span class='fa fa-fw fa-folder-open'></span> New Folder</button>
			<button onclick='Wiki.copyCurrent()' class='list-group-item'><span class='fa fa-fw fa-copy'></span> Copy Page</button>
			<button id='deleteButton' onclick='Wiki.deleteCurrent()' class='list-group-item'><span class='fa fa-fw fa-trash'></span> Delete</button>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading" role="tab">
		<h4 class="panel-title">
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#sidebar" href="#accountPanel">
				<span class='fa fa-fw fa-key'></span> Account
			</a>
		</h4>
		</div>
		<div id="accountPanel" class="panel-collapse collapse" role="tabpanel">
			<div class="list-group">
			<li class="list-group-item">Logged in as <span style='font-weight:bold' id='sidebarUsername'></span></li>
			<a class='list-group-item' href="/system/preferences.zappwiki">Preferences</a>
			<a class='list-group-item' href="/system/session.zappwiki">Session Details</a>
			<button onclick="Wiki.file.logout()" class='list-group-item'><span class='fa fa-fw fa-sign-out'></span> Sign out</button>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading" role="tab">
		<h4 class="panel-title">
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#sidebar" href="#detailsPanel">
				<span class='fa fa-fw fa-question-circle-o'></span> Page Details
			</a>
		</h4>
		</div>
		<div id="detailsPanel" class="panel-collapse collapse" role="tabpanel">
			<li class="list-group-item"><b>Type:</b> <span id='typeDiv'></span></li>
			<li class="list-group-item"><b>Path:</b> <span id='pathDiv'></span></li>
			<li class="list-group-item"><b>Last Modified:</b> <span id='dateSpan'></span></li>
		</div>
	</div>
</div>

<div class="modal fade" id='settingsModal' tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick='Wiki.cancelEdit();' aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Page Settings</h3>
      </div>
      <div class="modal-body">
		Include Path:<input type=text id='includePathEdit' style='width:100%'></input>
		<BR><input type=checkbox id='lockFileBox'>Lock file </input>
		<BR>Path:<input id='settingsFilePath' style='font-weight:bold;width:100%'></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick='Wiki.cancelEdit();'>Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id='tempModal' tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id='tempModal-closeTop' aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id='tempModal-title'>Page Settings</h3>
      </div>
      <div class="modal-body" id='tempModal-body'>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id='tempModal-closeBottom'>Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id='tempModal-confirm'>OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
